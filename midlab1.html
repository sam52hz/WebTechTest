<!DOCTYPE html>
<html>
<link rel="stylesheet" href="midlab1.css" />
<head>
  <title>Donation Form</title>
</head>
<body>

  <form>
    <h3>Donor Information</h3>

   <label><b>First Name*</b></label>
<input type="text" required><br><br>

<label><b>Last Name*</b></label>
<input type="text" required><br><br>

<label><b>Company</b></label>
<input type="text"><br><br>

<label><b>Address*</b></label>
<input type="text" required><br><br>

    <label><b>Country*</b></label>
      <select required>
        <option value="USA">USA</option>
        <option value="BD">Bangladesh</option>
        <option value="PAK">Pakistan</option>
        <option value="ARG">Argentina</option>
      </select>
    </label><br><br>

  <label><b>State*</b></label>
<select required>
  <optgroup label="Bangladesh">
    <option value="Dhaka">Dhaka</option>
    <option value="Cumilla">AIUB</option>
    <option value="Cumilla">Sirajganj</option>
  </optgroup>
  <optgroup label="USA">
    <option value="New York">New York</option>
    <option value="Houston">Houston</option>
    <option value="Chicago">Chicago</option>
  </optgroup>
  <optgroup label="Pakistan">
    <option value="Karachi">Karachi</option>
    <option value="Lahore">Lahore</option>
    <option value="Multan">Multan</option>
  </optgroup>
  <optgroup label="Argentina">
    <option value="Mendoza">Mendoza</option>
    <option value="La Plata">La Plata</option>
    <option value="Salta">Salta</option>
  </optgroup>
</select>


    <label><b>Zip Code*</b></label>
<input type="text" required><br><br>
    <label><b>Phone*</b></label>
<input type="text" required><br><br>
    <label><b>Fax</b></label>
<input type="text" required><br><br>
<label><b>Email*</b></label>
<input type="email" required pattern=".+@gmail\.com"><br><br>

    <label><b>Donation Amount*</label><br>
    <label><input type="radio" name="amount" value="0" checked> None</label><br>
    <label><input type="radio" name="amount" value="50"> $50</label><br>
    <label><input type="radio" name="amount" value="75"> $75</label><br>
    <label><input type="radio" name="amount" value="100"> $100</label><br>
    <label><input type="radio" name="amount" value="250"> $250</label><br>
    <label><input type="radio" name="amount" value="other"> Other: <input type="number"></label><br><br>

    <label><b><input type="checkbox"> I am interested in giving on a regular basis</label><br><br><b>
    <label><b>Monthly Credit Card $ <input type="number"></label><br><br><b>
    <label><b>For Months <input type="number"></label><br><br><b>

    <h3>Honorarium and Memorial Donation Information</h3>
    <label><input type="radio" name="honor" value="honor"> To Honor</label>
    <label><input type="radio" name="honor" value="memory"> In Memory of</label><br><br>
    <label><b>Name <input type="text"></label><br><br><b>
    <label><b>Acknowledge Donation to <input type="text"></label><br><br><b>
    <label><b>Address <input type="text"></label><br><br><b>
    <label><b>State</b></label>
      <select required>
        <option value="USA">USA</option>
        <option value="BD">Bangladesh</option>
        <option value="PAK">Pakistan</option>
        <option value="ARG">Argentina</option>
      </select>
    </label><br><br>
 <label><b>City</b></label>
<select required>
  <optgroup label="Bangladesh">
    <option value="Dhaka">Dhaka</option>
    <option value="Cumilla">Sirajganj</option>
    <option value="Cumilla">Cox's Bazar</option>
  </optgroup>
  <optgroup label="USA">
    <option value="New York">New York</option>
    <option value="Houston">Houston</option>
    <option value="Chicago">Chicago</option>
  </optgroup>
  <optgroup label="Pakistan">
    <option value="Karachi">Karachi</option>
    <option value="Lahore">Lahore</option>
    <option value="Multan">Multan</option>
  </optgroup>
  <optgroup label="Argentina">
    <option value="Mendoza">Mendoza</option>
    <option value="La Plata">La Plata</option>
    <option value="Salta">Salta</option>
  </optgroup>
</select>
    </label><br><br>
    <label><b>Zip Code* <input type="number" required></label><br><br><b>

    <h3>Additional Information</h3>
    <label>Name (as you want it to appear) <input type="text"></label><br><br>
    <label><input type="checkbox"> I would like my gift to remain anonymous.</label><br>
    <label><input type="checkbox"> My employer offers a matching gift program. I will mail the matching gift form</label><br>
    <label><input type="checkbox"> Please save the cost of acknowledging this gift by not mailing a thank you letter</label><br><br>

    <label><b>Comments<br><b>
      <textarea rows="2" cols="50"></textarea>
    </label><br><br>

    <label><b>How may we contact you?</label><br><b>
    <label><input type="checkbox"> E-mail</label><br>
    <label><input type="checkbox"> Postal Mail</label><br>
    <label><input type="checkbox"> Telephone</label><br>
    <label><input type="checkbox"> Fax</label><br><br>

    <label><b>I would like to receive newsletters by:</label><br><b>
    <label><input type="checkbox"> E-mail</label><br>
    <label><input type="checkbox"> Postal Mail</label><br><br>

    <label><b><input type="checkbox"> I would like information about volunteering</label><br><br><b>
      <textarea rows="2" cols="50"></textarea>

    <button type="reset">Reset</button>
    <button type="submit">Continue</button>
  </form>

</body>
</html>
